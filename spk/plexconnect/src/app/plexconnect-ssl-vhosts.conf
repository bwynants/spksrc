<IfModule !proxy_module>
LoadModule proxy_module modules/mod_proxy.so
</IfModule>
<IfModule !proxy_http_module>
LoadModule proxy_http_module modules/mod_proxy_http.so
</IfModule>

NameVirtualHost *:443

<VirtualHost *:443>
    ServerName %pc_host_name%
    SSLEngine On
    SSLProxyEngine On
    SSLCertificateFile /usr/local/plexconnect/etc/certificates/%cert_name%.cer
    SSLCertificateKeyFile /usr/local/plexconnect/etc/certificates/%cert_name%.key
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyPass / https://%pc_ip_nas%:444/
    ProxyPassReverse / https://%pc_ip_nas%:444/
</VirtualHost>